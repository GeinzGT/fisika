<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusing Persiapan Fisika</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 1rem;
    }
    .container {
      text-align: center;
    }
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: move 10s linear infinite;
    }
    .cloud1 {
      width: 150px;
      height: 100px;
      top: 20%;
      left: -20%;
    }
    .cloud2 {
      width: 200px;
      height: 120px;
      bottom: 30%;
      right: -25%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(10px);
      }
    }
    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100vw);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pusing Persiapan Ulangan Fisika?</h1>
    <p>Tenang, setiap perjuangan ada hasilnya. Yuk, belajar bareng!</p>
  </div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
</body>
</html>
